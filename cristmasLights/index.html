<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div id="redCircle1" class="red circle"></div>
        <div id="yellowCircle1" class="yellow circle"></div>
        <div id="blueCircle1" class="blue circle"></div>
        <div id="greenCircle1" class="green circle"></div>

        <div id="redCircle2" class="red circle"></div>
        <div id="yellowCircle2" class="yellow circle"></div>
        <div id="blueCircle2" class="blue circle"></div>
        <div id="greenCircle2" class="green circle"></div>
    </main>

    <div id="footer">
        <h1 id="footerText">Christmas Lights</h1>
        <div id="inputs">
            <div id="actions">
                <button id="on" class="circleButton">On</button>
                <button id="off" class="circleButton">Off</button>
            </div>
 
            <form id="speedForm">
                <label id="speedInputLabel" for="speedInput">Speed: </label>
                <input id="speedInput" type="number" min="1" max="5" placeholder="1-5">
                <input id="speedSubmit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
