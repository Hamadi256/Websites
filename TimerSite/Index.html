<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Index.css">
        <title>My timer</title>
    </head>
    <body>
        <div id="stickyHead">
            <button class="buttonHead" id="start">Start</button>
            <button class="buttonHead" id="stop">Stop</button>
            <button class="buttonHead" id="reset">Reset</button>
        </div>

        <h1 id="time">0d:0h:0m:0s</h1>

        <div id="addTime">
            <button class="timeButton" id="P1D">1d</button>
            <button class="timeButton" id="P1H">1h</button>
            <button class="timeButton" id="P1M">1m</button>
            <button class="timeButton" id="P1S">1s</button>
        </div>

        <script src="Index.js"></script>
    </body>
</html>
