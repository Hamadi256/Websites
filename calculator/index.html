<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main id="mainDiv">
        <div id="head">
            <p id="past-math"></p>
            <h1 id="product"></h1>
        </div>
        <div id="calculator">
            <button id="clear" class="actions">C</button>
            <button id="clearAll" class="actions">CE</button>
            <button id="percent" class="actions">%</button>
            <button id="divide" class="actions">/</button>
            <button id="seven" class="inputs">7</button>
            <button id="eight" class="inputs">8</button>
            <button id="nine" class="inputs">9</button>
            <button id="times" class="actions">x</button>
            <button id="four" class="inputs">4</button>
            <button id="five" class="inputs">5</button>
            <button id="six" class="inputs">6</button>
            <button id="minus" class="actions">-</button>
            <button id="one" class="inputs">1</button>
            <button id="two" class="inputs">2</button>
            <button id="three" class="inputs">3</button>
            <button id="plus" class="actions">+</button>
            <button id="back" class="actions">back</button>
            <button id="zero" class="inputs">0</button>
            <button id="dot" class="inputs">.</button>
            <button id="result" class="actions">=</button>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
</body>
</html>
